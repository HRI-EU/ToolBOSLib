default:
    image: dmz-gitlab.honda-ri.de:5050/gitlabrunner/buildcontainers/hri-eu-main:latest
    interruptible: true

stages:
    - build
    - test
    - check

buildLinux:
    stage: build
    script:
        - ./ci-buildLinux.sh
    artifacts:
        paths:
            - lib
            - test

buildWindows:
    stage: build
    image: dmz-gitlab.honda-ri.de:5050/gitlabrunner/buildcontainers/hri-eu-wine:latest
    script:
        - ./ci-buildWindows.sh
    artifacts:
        paths:
            - lib
            - test

testLinux:
    stage: test
    needs: [buildLinux]
    script:
        - ./ci-testLinux.sh

testWindows:
    stage: test
    needs: [buildWindows]
    script:
        - ./ci-testWindows.sh

